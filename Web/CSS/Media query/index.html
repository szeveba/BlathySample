    <script>
        function xPathQuery(xpath, node=document.body) {
            const op = [];
            const result = document.evaluate(xpath, node);
            let current = result.iterateNext();
            while(current != null){
                op.push(current);
                current = result.iterateNext();
            }
            return op;
        }
